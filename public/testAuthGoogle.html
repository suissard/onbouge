<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Google avec Strapi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Auth Strapi + Google</h1>
        <p class="text-center text-gray-500 mb-6">Exemple de connexion front-end</p>

        <!-- Section qui change en fonction de l'état de connexion -->
        <div id="auth-status">
            <!-- État déconnecté -->
            <div id="logged-out-view">
                <p class="text-center mb-4">Vous n'êtes pas connecté.</p>
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    Se connecter avec Google
                </button>
            </div>

            <!-- État connecté -->
            <div id="logged-in-view" class="hidden">
                 <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-4" role="alert">
                    <p class="font-bold">Connexion réussie !</p>
                    <p id="user-info" class="text-sm"></p>
                </div>
                <p class="text-xs text-gray-500 break-all mb-4"><strong>Token:</strong> <span id="jwt-token"></span></p>

                <button id="fetch-data-btn" class="w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg mb-2 transition duration-300">
                    Tester une route protégée
                </button>
                 <button id="logout-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Se déconnecter
                </button>
                <div id="protected-data-result" class="mt-4 p-3 bg-gray-100 rounded-md text-xs hidden">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const STRAPI_URL = 'http://localhost:1337'; // ⚠️ Mettez l'URL de votre backend Strapi ici

            // --- ÉLÉMENTS DU DOM ---
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const fetchDataBtn = document.getElementById('fetch-data-btn');
            
            const loggedOutView = document.getElementById('logged-out-view');
            const loggedInView = document.getElementById('logged-in-view');
            
            const userInfo = document.getElementById('user-info');
            const jwtTokenDisplay = document.getElementById('jwt-token');
            const protectedDataResult = document.getElementById('protected-data-result');

            // --- FONCTIONS ---

            /**
             * Redirige vers le backend Strapi pour initier la connexion Google.
             * C'est la première étape du processus.
             */
            function handleGoogleLogin() {
                // Strapi s'occupera de rediriger vers Google.
                window.location.href = `${STRAPI_URL}/api/connect/google`;
            }

            /**
             * Vérifie si l'URL actuelle contient un JWT après la redirection depuis Strapi.
             * C'est la deuxième étape, qui se produit au chargement de la page.
             */
            async function checkForCallback() {
                const params = new URLSearchParams(window.location.search);
                const jwt = params.get('jwt');

                if (jwt) {
                    // Le JWT est trouvé dans l'URL. On le sauvegarde.
                    localStorage.setItem('strapi_jwt', jwt);

                    // On nettoie l'URL pour enlever le token, pour la sécurité et l'esthétique.
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Mettre à jour l'interface utilisateur
                    await updateUI();
                }
            }
            
            /**
             * Met à jour l'interface en fonction de l'état de connexion.
             */
            async function updateUI() {
                const jwt = localStorage.getItem('strapi_jwt');

                if (jwt) {
                    // L'utilisateur est connecté
                    loggedInView.classList.remove('hidden');
                    loggedOutView.classList.add('hidden');
                    jwtTokenDisplay.textContent = jwt;

                    try {
                        // On récupère les infos de l'utilisateur pour un affichage personnalisé
                        const user = await fetchProtectedData('/api/users/me');
                        userInfo.textContent = `Connecté en tant que ${user.username} (${user.email})`;
                    } catch (error) {
                         userInfo.textContent = "Impossible de récupérer les informations de l'utilisateur.";
                    }

                } else {
                    // L'utilisateur est déconnecté
                    loggedInView.classList.add('hidden');
                    loggedOutView.classList.remove('hidden');
                }
            }
            
            /**
             * Fonction générique pour appeler une route protégée de l'API avec le token.
             */
            async function fetchProtectedData(endpoint) {
                const jwt = localStorage.getItem('strapi_jwt');
                if (!jwt) {
                    throw new Error("Aucun token JWT trouvé.");
                }

                const response = await fetch(`${STRAPI_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${jwt}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur de l'API: ${response.statusText}`);
                }
                return response.json();
            }
            
            /**
             * Gère le clic sur le bouton pour tester la route protégée.
             */
            async function handleFetchDataClick() {
                protectedDataResult.classList.remove('hidden');
                protectedDataResult.querySelector('pre').textContent = 'Chargement...';
                try {
                    // On peut appeler n'importe quelle collection ici, /api/users/me est un bon test.
                    const data = await fetchProtectedData('/api/users/me'); 
                    protectedDataResult.querySelector('pre').textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    protectedDataResult.querySelector('pre').textContent = `Erreur: ${error.message}`;
                }
            }
            
            /**
             * Déconnecte l'utilisateur en supprimant le token.
             */
            function logout() {
                localStorage.removeItem('strapi_jwt');
                protectedDataResult.classList.add('hidden');
                protectedDataResult.querySelector('pre').textContent = '';
                updateUI();
            }

            // --- ÉCOUTEURS D'ÉVÉNEMENTS ---
            loginBtn.addEventListener('click', handleGoogleLogin);
            logoutBtn.addEventListener('click', logout);
            fetchDataBtn.addEventListener('click', handleFetchDataClick);

            // --- INITIALISATION ---
            // Au chargement, on vérifie si on vient d'être redirigé par Strapi
            // et on met à jour l'interface.
            checkForCallback().then(updateUI);
        });
    </script>
</body>
</html>
