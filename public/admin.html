<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Strapi Data Import</title>
</head>
<body>
    <h1>Strapi Data Import</h1>
    <div>
        <label for="strapi-url">Strapi URL:</label>
        <input type="text" id="strapi-url" placeholder="Enter Strapi URL (e.g., localhost)">
    </div>
    <div>
        <label for="strapi-port">Strapi Port:</label>
        <input type="text" id="strapi-port" placeholder="Enter Strapi Port (e.g., 1337)">
    </div>
    <div>
        <label for="strapi-token">Strapi Token:</label>
        <input type="password" id="strapi-token" placeholder="Enter Strapi API Token">
    </div>
    <button id="import-data">Import Data</button>

    <script src="js/admin.js"></script>
</body>
</html>
